apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-api
  namespace: tacos-app
  labels:
    app: gateway-api
    tier: gateway
    workload-type: critical
    app.kubernetes.io/name: gateway-api
    app.kubernetes.io/part-of: traffic-tacos
spec:
  replicas: 30
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: gateway-api
  template:
    metadata:
      labels:
        app: gateway-api
        tier: gateway
        workload-type: critical
    spec:
      serviceAccountName: gateway-api-sa
      
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: workload-type
                operator: In
                values:
                - critical
              - key: node-type
                operator: In
                values:
                - on-demand
              - key: karpenter.sh/capacity-type
                operator: In
                values:
                - on-demand
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - gateway-api
              topologyKey: kubernetes.io/hostname
        topologySpreadConstraints:
          - maxSkew: 2
            topologyKey: topology.kubernetes.io/zone
            whenUnsatisfiable: ScheduleAnyway
            labelSelector:
              matchLabels:
                app: gateway-api
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: ScheduleAnyway
            labelSelector:
              matchLabels:
                app: gateway-api
      
      tolerations:
      - key: node.karpenter.sh/initializing
        operator: Exists
        effect: NoSchedule
      
      containers:
        - name: gateway-api
          image: 137406935518.dkr.ecr.ap-northeast-2.amazonaws.com/traffic-tacos-gateway-api:31a114a
          imagePullPolicy: Always
          
          ports:
          - name: http
            containerPort: 8000
            protocol: TCP
          - name: grpc
            containerPort: 8001
            protocol: TCP
          
          env:
          - name: SERVER_PORT
            value: "8000"
          - name: GRPC_PORT
            value: "8001"
          # üî¥ Configuration Endpoint for Cluster Mode (replaces master endpoint)
          - name: REDIS_ADDRESS
            value: clustercfg.traffic-tacos-redis.w6eqga.apn2.cache.amazonaws.com:6379
          # üî¥ Fetch password from AWS Secrets Manager (not K8s Secret)
          - name: REDIS_PASSWORD_FROM_SECRETS
            value: "true"
          - name: REDIS_TLS_ENABLED
            value: "true"
          - name: REDIS_TLS_INSECURE_SKIP_VERIFY
            value: "true"
          # üî¥ Enable Cluster Mode for Read Replica support
          - name: REDIS_CLUSTER_MODE
            value: "true"
          # üî¥ Read Replica optimization (route reads to fastest replica)
          - name: REDIS_ROUTE_BY_LATENCY
            value: "true"
          - name: REDIS_ROUTE_RANDOMLY
            value: "false"
          - name: REDIS_READ_ONLY
            value: "true"
          # üî¥ Redis connection pool optimization for 30k RPS
          - name: REDIS_POOL_SIZE
            value: "150"
          - name: REDIS_POOL_TIMEOUT
            value: "20s"
          - name: REDIS_MIN_IDLE_CONNS
            value: "30"
          - name: REDIS_MAX_CONN_AGE
            value: "30m"
          - name: REDIS_DIAL_TIMEOUT
            value: "20s"
          - name: REDIS_READ_TIMEOUT
            value: "10s"
          - name: REDIS_WRITE_TIMEOUT
            value: "10s"
          - name: BACKEND_RESERVATION_API_GRPC_ADDRESS
            value: reservation-api:8011
          - name: BACKEND_PAYMENT_API_GRPC_ADDRESS
            value: payment-sim-api:8031
          - name: AWS_STS_REGIONAL_ENDPOINTS
            value: regional
          - name: AWS_DEFAULT_REGION
            value: ap-northeast-2
          - name: AWS_REGION
            value: ap-northeast-2
          # üî¥ AWS Secrets Manager configuration
          - name: AWS_SECRET_NAME
            value: traffic-tacos/redis/auth-token
          - name: AWS_ROLE_ARN
            value: arn:aws:iam::137406935518:role/traffic-tacos-gateway-api-sa-role
          - name: AWS_WEB_IDENTITY_TOKEN_FILE
            value: /var/run/secrets/eks.amazonaws.com/serviceaccount/token
          - name: HTTP_MAX_IDLE_CONNS
            value: "100"
          - name: HTTP_MAX_IDLE_CONNS_PER_HOST
            value: "50"
          - name: HTTP_CLIENT_TIMEOUT
            value: "5s"
          - name: RATE_LIMIT_RPS
            value: "10000"
          - name: RATE_LIMIT_BURST
            value: "15000"
            # OTEL 
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: "otel-collector-collector.otel-collector:4317"
          - name: OTEL_EXPORTER_OTLP_PROTOCOL
            value: "grpc"
          - name: OTEL_EXPORTER_OTLP_INSECURE
            value: "true"
          - name: OBSERVABILITY_OTLP_ENDPOINT
            value: "otel-collector-collector.otel-collector.svc.cluster.local:4318"
          - name: OBSERVABILITY_TRACING_ENABLED
            value: "true"
          - name: OBSERVABILITY_SAMPLE_RATE
            value: "0.1"  # 10% sampling for production
          - name: OBSERVABILITY_METRICS_PATH
            value: "/metrics"
          - name: CORS_ALLOW_ORIGINS
            value: "https://www.traffictacos.store,https://traffictacos.store,https://api.traffictacos.store"
          
          # DynamoDB Users Table Configuration
          - name: DYNAMODB_USERS_TABLE_NAME
            value: "ticket-users"
          - name: DYNAMODB_REGION
            value: "ap-northeast-2"
          
          # JWT Configuration for Self-issued Tokens
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: gateway-api-secrets
                key: jwt-secret
                optional: false
          
          # üî¥ Go Runtime Memory Optimization (Fix HPA Scale-down)
          # GOMEMLIMIT: Soft memory limit for GC target (~90% of memory limit)
          # Prevents OOM while ensuring GC runs more aggressively
          - name: GOMEMLIMIT
            value: "700MiB"  # 512Mi limit * 0.88 = ~450Mi (Áïô headroom for stack/metadata)
          
          # GOGC: GC target percentage (lower = more frequent GC, default 100)
          # 75 = trigger GC when heap grows 75% (vs 100% default)
          # Tradeoff: More CPU for less memory usage
          - name: GOGC
            value: "80"
          
          # GODEBUG: Runtime debugging flags
          # gctrace=1: Print GC logs (for debugging, can remove after verification)
          # madvdontneed=1: Return memory to OS immediately (Linux kernel 4.5+)
          - name: GODEBUG
            value: "madvdontneed=1"
          
          resources:
            requests:
              cpu: 700m
              memory: 512Mi
            limits:
              cpu: 1200m
              memory: 1Gi
          startupProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 60     # ‚¨ÜÔ∏è 30s ‚Üí 60s (Redis Ïó∞Í≤∞ Ï∂©Î∂ÑÌïú ÎåÄÍ∏∞)
            periodSeconds: 10           # ‚¨ÜÔ∏è 5s ‚Üí 10s (Ï≤¥ÌÅ¨ Í∞ÑÍ≤© Ï¶ùÍ∞Ä)
            timeoutSeconds: 10          # ‚úÖ NEW (ÌÉÄÏûÑÏïÑÏõÉ Î™ÖÏãú)
            failureThreshold: 30        # 30Î≤à Ïã§Ìå® ÌóàÏö© (Ï¥ù 6Î∂Ñ ÎåÄÍ∏∞)          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 6
          
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: 20    
            periodSeconds: 10           
            timeoutSeconds: 10         
            successThreshold: 1      
            failureThreshold: 3       
          
          volumeMounts:
          - name: aws-iam-token
            mountPath: /var/run/secrets/eks.amazonaws.com/serviceaccount
            readOnly: true
      
      volumes:
      - name: aws-iam-token
        projected:
          defaultMode: 420
          sources:
          - serviceAccountToken:
              audience: sts.amazonaws.com
              expirationSeconds: 86400
              path: token
