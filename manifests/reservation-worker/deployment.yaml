apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation-worker
  namespace: tacos-app
  labels:
    app: reservation-worker
    tier: worker
    workload-type: general
    app.kubernetes.io/name: reservation-worker
    app.kubernetes.io/part-of: traffic-tacos
spec:
  replicas: 1  # KEDA will manage scaling
  selector:
    matchLabels:
      app: reservation-worker
  template:
    metadata:
      labels:
        app: reservation-worker
        tier: worker
        workload-type: general
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: workload-type
                operator: In
                values:
                - general
              - key: node-type
                operator: In
                values:
                - mix
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - reservation-worker
              topologyKey: kubernetes.io/hostname
      
      tolerations:
      - key: karpenter.sh/capacity-type
        operator: Equal
        value: spot
        effect: NoSchedule
      - key: node.karpenter.sh/initializing
        operator: Exists
        effect: NoSchedule
      
      containers:
      - name: reservation-worker
        image: 137406935518.dkr.ecr.ap-northeast-2.amazonaws.com/traffic-tacos-reservation-worker:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        env:
        - name: PORT
          value: "8080"
        - name: AWS_REGION
          value: ap-northeast-2
        - name: REDIS_ADDRESS
          value: master.traffic-tacos-redis.w6eqga.apn2.cache.amazonaws.com:6379
        - name: SQS_QUEUE_URL
          value: https://sqs.ap-northeast-2.amazonaws.com/137406935518/reservation-queue
        - name: INVENTORY_GRPC_ADDR
          value: inventory-api:8020
        - name: RESERVATION_API_BASE
          value: http://reservation-api:8010
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://otel-collector-collector.otel-collector:4317
        
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3