apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-server-route
  namespace: argocd
  annotations:
    external-dns.alpha.kubernetes.io/hostname: argocd.traffictacos.store
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  parentRefs:
    - name: api-traffictacos-gateway
      namespace: gateway
  hostnames:
    - argocd.traffictacos.store
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 80
          weight: 100
---
# HTTP to HTTPS Redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-http-redirect
  namespace: argocd
spec:
  parentRefs:
    - name: api-traffictacos-gateway
      namespace: gateway
  hostnames:
    - argocd.traffictacos.store
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
