apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-api
  namespace: argocd
  labels:
    app.kubernetes.io/name: gateway-api
    app.kubernetes.io/part-of: traffic-tacos
  annotations:
    argocd.argoproj.io/sync-wave: "20"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: traffic-tacos
  
  # Source - Git repository
  source:
    repoURL: https://github.com/traffic-tacos/deployment-repo
    targetRevision: main
    path: manifests/gateway-api
  
  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: tacos-app
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true        # 자동 정리
      selfHeal: true     # 자동 복구
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore differences
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
