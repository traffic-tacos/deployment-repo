apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reservation-api
  namespace: argocd
  labels:
    app.kubernetes.io/name: reservation-api
    app.kubernetes.io/part-of: traffic-tacos
  annotations:
    argocd.argoproj.io/sync-wave: "30"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: traffic-tacos
  
  source:
    repoURL: https://github.com/traffic-tacos/deployment-repo
    targetRevision: main
    path: manifests/reservation-api
  
  destination:
    server: https://kubernetes.default.svc
    namespace: tacos-app
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
