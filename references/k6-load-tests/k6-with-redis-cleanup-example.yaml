---
apiVersion: batch/v1
kind: Job
metadata:
  name: k6-test-with-cleanup
  namespace: load-test
  labels:
    app.kubernetes.io/name: k6-cleanup-test
spec:
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      labels:
        app: k6-cleanup-test
    spec:
      serviceAccountName: k6-sa
      restartPolicy: Never
      containers:
      - name: k6
        image: grafana/k6:latest
        command:
        - k6
        - run
        - /scripts/script.js
        - --out
        - json=/tmp/results.json
        env:
        - name: BASE_URL
          value: "http://gateway-api.tacos-app.svc.cluster.local:8000"
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: k6-admin-token
              key: token
              optional: true
        volumeMounts:
        - name: k6-script
          mountPath: /scripts
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      volumes:
      - name: k6-script
        configMap:
          name: k6-script-with-cleanup
