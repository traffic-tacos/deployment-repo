        console.log('ğŸ§¹ Starting Redis cleanup after K6 test completion...');
        console.log('â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•');
        console.log('');

        const cleanupUrl = `${BASE_URL}/internal/admin/redis/cleanup`;
        
        // 1. DryRunìœ¼ë¡œ ë¨¼ì € í™•ì¸
        console.log('ğŸ“Š Phase 1: Checking keys to be deleted (DryRun)...');
        const dryRunRes = http.post(cleanupUrl, JSON.stringify({
            patterns: [
                'stream:event:*',
                'dedupe:*',
                'waiting_token:*',
                'reservation_token:*',
                'idempotency:*',
                'ratelimit:*',
                'queue:*',
            ],
            dry_run: true
        }), {
            headers: {
                'Content-Type': 'application/json',
                'X-Admin-Token': __ENV.ADMIN_TOKEN || 'test-admin-token'
            },
            timeout: '60s'
        });

        if (check(dryRunRes, {
            'DryRun successful': (r) => r.status === 200
        })) {
            const dryRunData = dryRunRes.json();
            console.log(`   â„¹ï¸  Keys to be deleted: ${dryRunData.deleted_count}`);
            console.log('');

            // 2. ì‹¤ì œ ì‚­ì œ ìˆ˜í–‰
            if (dryRunData.deleted_count > 0) {
                console.log('ğŸ—‘ï¸  Phase 2: Deleting Redis keys...');
                const cleanupRes = http.post(cleanupUrl, JSON.stringify({
                    patterns: [
                        'stream:event:*',
                        'dedupe:*',
                        'waiting_token:*',
                        'reservation_token:*',
                        'idempotency:*',
                        'ratelimit:*',
                        'queue:*',
                    ],
                    dry_run: false
                }), {
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Token': __ENV.ADMIN_TOKEN || 'test-admin-token'
                    },
                    timeout: '60s'
                });

                if (check(cleanupRes, {
                    'Cleanup successful': (r) => r.status === 200
                })) {
                    const cleanupData = cleanupRes.json();
                    console.log(`   âœ… Successfully deleted ${cleanupData.deleted_count} keys`);
                    console.log('');
                    console.log('Cleaned patterns:');
                    cleanupData.patterns.forEach(pattern => {
                        console.log(`   - ${pattern}`);
                    });
                } else {
